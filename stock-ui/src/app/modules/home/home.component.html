<div class="grid">
    <div class="col-12">
        <div class="flex justify-content-center align-content-center text-align-center">

            <!--SIGN-IN-->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                <p-card styleClass="mt-10" header="Login" subheader="Sign-in with your account!" 
                  *ngIf="loginCard"
                >
                    <div class="flex justify-content-center align-content-center text-align-center">
                        <input type="email" pInputText placeholder="Email" formControlName="email"/>
                    </div>
                    <div class="flex justify-content-center align-content-center text-align-center mt-3">
                        <input type="password" pInputText placeholder="Password" formControlName="password"/>
                    </div>
                    <div class="card flex justify-content-center mt-3">
                        <button type="submit" pButton pRipple label="Login" [disabled]="!this.loginForm.valid"></button>
                    </div>
                    <span 
                      class="flex justify-content-center align-content-center text-align-center mt-3 font-semibold"
                      (click)="loginCard = !loginCard"
                      style="cursor: pointer; color: #dc2626;"
                    >
                        Create account
                    </span>
                </p-card>
            </form>

             <!--SIGN-UP-->
            <form [formGroup]="createAccountForm" (ngSubmit)="onSubmitCreateAccount()">
                <p-card styleClass="mt-10" header="Create account" subheader="Sign-up a new account for free!" 
                  *ngIf="!loginCard"
                >
                    <div class="flex justify-content-center align-content-center text-align-center">
                        <input type="text" pInputText placeholder="Name" formControlName="name"/>
                    </div>
                    <div class="flex justify-content-center align-content-center text-align-center mt-3">
                        <input type="email" pInputText placeholder="Email" formControlName="email"/>
                    </div>
                    <div class="flex justify-content-center align-content-center text-align-center mt-3">
                        <input type="password" pInputText placeholder="Password" formControlName="password"/>
                    </div>
                    <div class="card flex justify-content-center mt-3">
                        <button type="submit" pButton pRipple label="Create" [disabled]="!this.createAccountForm.valid"></button>
                    </div>
                    <span 
                      class="flex justify-content-center align-content-center text-align-center mt-3 font-semibold"
                      (click)="loginCard = !loginCard"
                      style="cursor: pointer; color: #dc2626;"
                    >
                        Login
                    </span>
                </p-card>
            </form>
        </div>
    </div>
</div>
